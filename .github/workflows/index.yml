name: CI for Softuni Regular Exam

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ] 

jobs:
  build_and_unit_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Install dependencies/libraries
      run: npm install
      
    - name: Run unit tests
      run: npm run test:unit

    - name: Display Softuni Username
      run: echo "buzzter100"

  build_and_ui_test:
    runs-on: ubuntu-latest
    needs: build_and_unit_test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install
      
    - name: Install playwright browser
      run: npx playwright install
      
    - name: Run server
      run: npm run start &

    - name: Run UI tests
      run: npm run test:ui
